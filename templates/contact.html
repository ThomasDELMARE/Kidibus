<html>

<head>
    <meta charset="utf-8">
    <title>Kidibus</title>
    <link rel="stylesheet" href="../ressources/css/style.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Script nécessaires -->
    <script type="application/javascript" src="../scripts/contact.js"></script>
</head>

<header>
    <ul class="horizontal">
        <li>
            <a class="imageItem" href="../index.html">
                <img src="../ressources/img/kidibuslogo.png" />
            </a>
        </li>
        <li><a class="listItemRight" href="../templates/contact.html">Nous contacter</a></li>
        <li><a class="listItemRight" href="../templates/partenaires.html">Partenaires</a></li>
        <li><a class="listItemRight" href="../templates/localisation.html">Localiser</a></li>
        <li><a class="listItemRight" href="../templates/reservation.html">Réserver un trajet</a></li>
    </ul>
</header>
<body>
    
    <div class="col-lg-10 col-md-12">
        <div class="wrapper">
            <div class="row no-gutters">
                <div class="col-md-7 d-flex align-items-stretch">
                    <div class="contact-wrap w-100 p-md-5 p-4">
                        <h3 class="mb-4">Formulaire de contact</h3>
                        <div id="form-message-warning" class="mb-4"></div>
                        <div id="form-message-success" class="mb-4" style="display:none">
                            Ton message a été envoyé, merci !
                        </div>
                        <form id="contactForm" name="contactForm" onsubmit="return sendMail()">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="name"
                                            placeholder="Nom" style="margin-bottom: 10px;">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="email" class="form-control" id="email"
                                            placeholder="Email">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="subject"
                                            placeholder="Sujet" style="margin-bottom: 10px;">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <textarea class="form-control" id="message" cols="30" rows="7"
                                            placeholder="Message" style="margin-bottom: 10px;"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <button class="btn btn-primary"> Envoyer le message </button>
                                        <div class="submitting"></div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-5 d-flex align-items-stretch">
                    <div class="bg-primary w-100 p-lg- p-5">
                        <h2 class="mb-4 mt-md-4" style="color: white;">Contactez-nous </h2>
                        <div class="dbox w-100 d-flex align-items-start">
                            <div class="icon d-flex align-items-center justify-content-center">
                                <span class="fa fa-map-marker" style="margin-top: 5px;"></span>
                            </div>
                            <div class="text pl-3">
                                <p style="color: white;"><span style="color: white;">Adresse :</span> 1645 Rte des Lucioles, 06410 Biot</p>
                            </div>
                        </div>
                        <div class="dbox w-100 d-flex align-items-center">
                            <div class="d-flex align-items-center justify-content-center">
                                <span class="fa fa-paper-plane"></span>
                            </div>
                            <div class="text pl-3">
                                <p style="margin-top: 13px;"><span style="color: white;" >Email :</span> <a style="color: white;" href="mailto:delmarethomas1@gmail.com">delmarethomas1@gmail.com</a></p>
                            </div>
                        </div>
                        <div class="dbox w-100 d-flex align-items-center">
                            <div class="icon d-flex align-items-center justify-content-center">
                                <span class="fa fa-globe"></span>
                            </div>
                            <div class="text pl-3">
                                <p style="margin-top: 10px;" style="color: white;"><span style="color: white;">Site : </span> <a style="color: white;" href="https://github.com/ThomasDELMARE/Kidibus">Github</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
