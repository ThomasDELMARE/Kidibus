<h1 style="text-align: center;">Reserver votre trajet</h1>
<br>

<div class="d-flex justify-content-center">
<span class="border border-primary" style="width: 750;">
    <div class="card">
        <div class="card-body" style="font-size: 130%; width: 800; margin-top: 1%;">

        <label>Veuillez selectionner un trajet :</label>
<br>
<form action="./reservation2.html">
<div class="select">
<select name="trajets" id="type"  class="form-select form-select-lg mb-3" style="width: 200%; font-size: 100%;" required>
    <option value="item0" disabled selected>--Veuillez selectionner un trajet--</option>
    <option value="trajet1">Trajet Cannes-Nice</option>
    <option value="trajet2">Trajet Nice-Cannes</option>
    <option value="trajet3">Trajet Nice-Antibes</option>
    <option value="trajet4">Trajet Antibes-Nice</option>
</select>
<div>

<br>
<label> Selectionner un arrêt de départ: </label>
<br>
    <div class="select">
<select name="arrets" id="size" class="form-select form-select-lg mb-3" style="width: 200%; font-size: 100%;" required>
    <option value="" disabled selected>--Selectionnez un trajet-- </option>
</select>
</div>

<br>
<label> Selectionner la date du trajet : </label>
<input type="date" name="date" id="date" class="form-select form-select-lg mb-3" style="width: 200%; font-size: 100%;" required/>
<br>

<div class="d-flex justify-content-center">
        <input type="submit" class="btn btn-primary" value="Etape suivante" name="submit" id="submit" style="margin-left: 100%; width: 200%; font-size: 100%;" onclick="onSuivant()"/>
    </form>
</div>
